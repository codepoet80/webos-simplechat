<div class="palm-row" x-mojo-tap-highlight='momentary'>
    <div class="palm-row-wrapper">
        <div id="divMsg-#{uid}" class="chat-log" style="color:#{color}"><span class="sender #{postedFrom}">#{sender}:</span> #{formattedMessage}</div>
        <div class="chat-time">#{timestamp} <span class="likes">#{likes}</span></div>
    </div>
</div>
